name: AstrBot Dashboard CI

# 仅在 dashboard 目录变更时触发；并允许手动触发
on:
  push:
    branches: ["master"]
    paths:
      - "dashboard/**"
  pull_request:
    branches: ["master"]
    paths:
      - "dashboard/**"
  workflow_dispatch: {}

concurrency:
  group: dashboard-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug runner & env
        run: |
          echo "Runner: $RUNNER_OS"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "PATH: $PATH"
          echo "Node tool cache:"
          ls -la /opt/hostedtoolcache || true

      - name: Setup Node.js 20 (explicit inline, 不用 env)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # 加速 pnpm 缓存（可选）

      - name: Ensure pnpm (preferred: pnpm action) 
        uses: pnpm/action-setup@v2
        with:
          version: '8'
          run_install: false

      - name: Fallback / guaranteed pnpm install (global)
        run: |
          set -eux
          # 尝试 corepack first (Node 20 自带)
          if command -v pnpm >/dev/null 2>&1; then
            echo "pnpm already present: $(pnpm --version)"
          else
            echo "pnpm not found, try corepack prepare..."
            corepack enable || true
            corepack prepare pnpm@8 --activate || true
          fi

          # 最终兜底：npm 全局安装（有时 corepack/ action 失效时此法万无一失）
          if ! command -v pnpm >/dev/null 2>&1; then
            echo "corepack failed to provide pnpm, installing globally via npm..."
            npm i -g pnpm@8
          fi

          echo "Final pnpm: $(pnpm --version)"
          echo "Which pnpm: $(command -v pnpm || true)"
          echo "NODE: $(node -v) NPM: $(npm -v)"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies and build (dashboard)
        working-directory: dashboard
        run: |
          set -eux
          echo "pwd: $(pwd)"
          echo "ls:"
          ls -la
          pnpm --version
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Inject commit SHA, clean markdown and zip dist
        run: |
          set -eux
          TARGET_DIST="dashboard/dist"
          if [ ! -d "${TARGET_DIST}" ]; then
            echo "ERROR: build output '${TARGET_DIST}' not found" >&2
            ls -la dashboard || true
            exit 1
          fi

          COMMIT_SHA=$(git rev-parse --verify HEAD)
          echo "COMMIT_SHA=${COMMIT_SHA}" >> $GITHUB_ENV
          mkdir -p "${TARGET_DIST}/assets"
          echo "${COMMIT_SHA}" > "${TARGET_DIST}/assets/version"

          # 删除所有 markdown 文件（按你的要求）
          find "${TARGET_DIST}" -type f -name "*.md" -print -delete || true

          ZIP_NAME="dashboard-dist-${COMMIT_SHA}.zip"
          cd dashboard
          zip -r "../${ZIP_NAME}" dist
          cd -
          echo "ZIPPED=${ZIP_NAME}" >> $GITHUB_ENV

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v5
        with:
          name: dashboard-dist-${{ env.COMMIT_SHA }}
          path: ${{ env.ZIPPED }}
          retention-days: 7

      - name: Upload latest pointer (version file)
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: dashboard-dist-latest
          path: dashboard/dist/assets/version
          retention-days: 3

      - name: Final debug (list dist)
        if: always()
        run: |
          set -eux
          echo "dist exists?"; ls -la dashboard/dist || true
